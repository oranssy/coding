<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #header .head {
            height: 100px;
            background-color: #B2DFDB;
        }
        #aside {
            height: 880px;
            background-color: #26A69A;
            overflow: hidden;
        }
        #aside .as1 {
            width: 300px;
            height: 880px;
            background-color: #4DB6AC;
            float: left;
        }
        #aside .sec1 {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        #aside .sec2 {
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }
        #aside .sec3 {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        #aside .sec4 {
            width: 876px;
            height: 300px;
            background-color: #009688;
            float: left;
        }
        #aside .sec5 {
            width: 432px;
            height: 278px;
            background-color: #39D1C3;
            float: left;
        }
        #aside .sec6 {
            width: 444px;
            height: 278px;
            background-color: #68D3C9;
            float: left;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }
        #footer .foot {
            height: 100px;
            background-color: #00796B;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.5);

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="head"></div>
            </div>
        </div>
        <div id="aside">
            <div class="container">
                <div class="as1"></div>
                <div class="sec1"></div>
                <div class="sec2"></div>
                <div class="sec3"></div>
                <div class="sec4"></div>
                <div class="sec5"></div>
                <div class="sec6"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
