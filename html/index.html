<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <link href="https://webfontworld.github.io/yangheeryu/Dongle.css" rel="stylesheet">
    
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Dongle';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #3c76fff5;
            box-sizing: border-box;  /* 높이 */
        }
        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 0.9;  /* 줄 간격 */
            font-weight: normal;
            color: #3c76ffb5;
            margin-bottom: 1.5vw;
        }
        #main h1 em {
            display: block;
            font-style: normal;
        }
        #main nav {}
        #main nav ul {}
        #main nav ul li {
            list-style: none;
            display: inline; /* 가로 정렬 */
        }
        #main nav ul li a {
            text-decoration: none;
            color: #3c76ffb5;
            border: 1px solid #3c76ffb5;
            font-size: 40px;
            padding: 0.01vw 0.5vw;
        }
        #main nav ul li a:hover {
            background-color: #3c76ffb5;
            color: #fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
